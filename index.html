<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <main>
      <div class="wrap">
        <div class="heading">
          <p class="title">notNotion</p>
          <p class="sub-title">Manage And Search Your Pending Tasks In Click</p>
        </div>

        <section class="task-manager">
          <div class="search-box">
            <form id="search">
              <input
                type="text"
                name="task"
                placeholder="Search Task"
                autocomplete="off"
              />
              <i class="bi bi-x-circle reset"></i>
            </form>
          </div>

          <div class="task-box">
            <ul class="tasks">
              <li class="task">
                <span>system design</span>
                <i class="bi bi-trash delete"></i>
              </li>

              <li class="task">
                <span>Editing</span>
                <i class="bi bi-trash delete"></i>
              </li>

              <li class="task">
                <span>Devlopment</span>
                <i class="bi bi-trash delete"></i>
              </li>

              <li class="task">
                <span>Study</span>
                <i class="bi bi-trash delete"></i>
              </li>
            </ul>
            <form class="add">
              <input type="text" name="addtask" placeholder="Add Text" />
              <input type="submit" name="addbutton" id="" value="Add" />
            </form>
          </div>

          <div class="message">
            <span>you have 3 pending tasks.</span>
            <button class="clearall">Clear All</button>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
